baseURL: https://jamesbrierly.com/
languageCode: en-us
title: James Brierly
theme: hextra
# Hugo configuration file
title: James Brierly


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact
      pageRef: /contact
      weight: 3
    - name: Email
      weight: 4
      url: "mailto:hello@jamesbrierly.com"
      params:
        icon: mail
    - name: LinkedIn
      weight: 5
      url: "https://linkedin.com/jamesbrierly"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
